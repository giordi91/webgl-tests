<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;
attribute vec3 VertexNormal;

uniform mat4 ModelViewM;
uniform mat4 MVP;
uniform mat4 projM;
uniform mat3 NormalM;

varying vec3 Normal;
varying vec3 Position;
void
main()
{
    Normal = normalize(NormalM*VertexNormal) ;
    Position = vec3(ModelViewM * vec4(vPosition,1.0));
    gl_Position =  MVP* vec4(vPosition,  1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision highp float;
uniform vec4 color;
uniform vec3 K;
uniform vec3 lightPosition;
uniform float shiness;
varying vec3 Normal;
varying vec3 Position;

vec3 ads()
{
    
    vec3 n = normalize(Normal);
    vec3 s = normalize(lightPosition - Position);
    vec3 v = normalize(-Position);
    vec3 r = reflect(-s,n);
    
    vec3 lightIntenisty = vec3(0.6);
    vec3 Ka = vec3 (0.2); // ambient reflection coefficient
    vec3 Kd = vec3 (0.7); //diffuse  reflection coefficient
    vec3 Ks = vec3 (0.7); //specular reflection coefficient
    return clamp(lightIntenisty * (Ka + Kd *max(dot(s,n),0.0) + Ks * pow(max(dot(r,v),0.0),shiness)),0.0,1.0);

}
void
main()
{
     
    gl_FragColor =  vec4(ads(),1.0) ;
}
</script>
