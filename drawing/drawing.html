<!DOCTYPE html>
<html>
<head>
<style>
canvas{background:url("bg/bg.jpg");background-size:   cover; }

</style>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 vPosition;

void
main()
{
    gl_Position = vec4(vPosition, 0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision highp float;
uniform vec4 color;

void
main()
{
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/flatten.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="buffer.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>   
<script src="../Common/jColorPicker/js/colpick.js" type="text/javascript"></script>
<link rel="stylesheet" href="../Common/jColorPicker/css/colpick.css" type="text/css"/>

<script type="text/javascript" src="drawing.js"></script>
</head>

<body >

<script id="gl-canvas" type="text/javascript">
var h = window.innerHeight - 20, w = window.innerWidth -20;
var canvas = document.createElement("canvas");
canvas.height = h;
canvas.width = w;
document.body.appendChild(canvas);
</script>
<div id="picker" style="
   position: absolute;
   top: 3%;
   left: 85%;
">
</body>
</html>
